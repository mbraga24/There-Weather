<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>There Weather...</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro|Work+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  </head>
  <body class="overflow">
    <header class="animated slideInDown headerAnimation">
      <h1 class="animated fadeInDown header-title-animation">Planning the next trip?</h1>
    </header>
    <main class="animated slideInUp mainAnimation">
      <h1 class="animated fadeInUp main-title-animation">What's the weather like?</h1>
      <form autocomplete="on" id="format-input" class="animated lightSpeedIn input-animation">
        <input type="text" id="city">
        <button id="button" type="submit" class="animated heartBeat alive-animation">Go there!</button>
      </form>
    </main>
    <div class="container">
    <div id="destination">
    </div>
    <hr>
    <div class="sectiontitle animated fadeInDown title-animation">
      <h2 id="detailTitle">WEATHER</h2>
    </div>
    <div id="weather">
        <canvas id="icon" width="128" height="128"></canvas>
        <div class="weather animated fadeInDown title-animation"></div>
    </div>
    <div class="sectiontitle animated fadeInDown title-animation">
      <h2 id="detailTitle">TOP ATTRACTIONS</h2>
    </div>
    <section id="venues">
      <div class="venue" id="venue1">

      </div>
      <div class="venue" id="venue2">

      </div>
      <div class="venue" id="venue3">

      </div>
      <div class="venue" id="venue4">

      </div>
    </section>
  </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="skycons.js"></script>
    <script src="helpers.js"></script>
    <!-- <script src="scroll.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
